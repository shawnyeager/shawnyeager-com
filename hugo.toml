# Hugo Configuration for shawnyeager.com
# Professional site - The Gallery (finished work)
#
# Shared configuration inherited from tangerine-theme/hugo.toml
# This file contains only site-specific overrides

baseURL = "https://shawnyeager.com/"
title = "Shawn Yeager"
enableRobotsTXT = true

# Hugo Module - Theme
[module]
  [[module.imports]]
    path = "github.com/shawnyeager/tangerine-theme"

# Pagination
[pagination]
  pagerSize = 20

# Permalinks - clean URLs without dates
[permalinks]
  essays = "/:slug/"

# Output formats
[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML"]

# RSS configuration
[outputFormats.RSS]
  mediaType = "application/rss+xml"
  baseName = "feed"

[services.rss]
  limit = 15

# Site-specific parameters
[params]
  description = "Bitcoin go-to-market and revenue leader. Previously led sales at Amboss Technologies, NYDIG Payments, and Bottlepay. Hosts Trust Revolution podcast."

  # Open Graph configuration for social sharing
  og_image = "/images/og-image.png"  # 1200x630px recommended
  og_type = "website"                # Default; overridden to "article" for essays

  # Theme configuration
  content_type = "essays"         # Content type for parameterized templates
  favicon_style = "solid"         # Favicon style: "solid" or "outlined"
  noindex = false                 # Block search engines (false = allow indexing)

  # Analytics
  plausible_script_id = "pa-Qxf1mpF6qNZ8714Ucvs50"  # Plausible analytics

  # Plausible event tracking configuration
  plausible_events.contact_email = "Email+Contact"
  plausible_events.contact_signal = "Signal+Contact"
  plausible_events.contact_calendar = "Calendar+Booking"
  plausible_events.contact_vcard = "vCard+Download"
  plausible_events.podcast_subscribe = "Podcast+Subscribe"
  plausible_events.podcast_external = "Podcast+External"
  plausible_events.essay_cta = "Essay+CTA"
  plausible_events.all_essays = "All+Essays"
  plausible_events.media_kit = "Media+Kit+Download"
  plausible_events.cross_site_nav = "Cross-Site+Navigation"

  # Reading time display (used in layouts/essays/single.html)
  show_read_time = true           # Show reading time on essays

  # Email subscription form (footer)
  show_email_signup = true        # Show email subscription form in footer
  email_signup_text = "I send new essays and updates via email."
  email_signup_action = "https://buttondown.com/api/emails/embed-subscribe/shawnyeager"
  plausible_form_event = "Form+Submission"  # Plausible custom event for newsletter signup

  # Podcast configuration
  podcast_name = "Trust Revolution podcast"
  podcast_url = "https://fountain.fm/show/Mk0fJte5vrfiDQ5RyCZd"
  podcast_rss = "https://feeds.fountain.fm/OIYZniSDb9jd3Pb78CpF"
  podcast_description = "Rethinking trust for a decentralized future"

  # Secondary site link (for footer cross-link)
  secondary_site_url = "https://notes.shawnyeager.com"
  secondary_site_name = "Notes"

# Note: Hugo only merges [params] and [[menu.*]] from theme modules
# All other config must be defined in site files

# Language settings
languageCode = "en-us"
defaultContentLanguage = "en"
enableEmoji = true

# Taxonomies
[taxonomies]
  topic = "topics"
  tag = "tags"

# Exclude tags taxonomy from sitemap via cascade
[[cascade]]
  _target.kind = "term"
  _target.path = "/tags"
  [cascade.sitemap]
    disable = true

[[cascade]]
  _target.kind = "taxonomy"
  _target.path = "/tags/**"
  [cascade.sitemap]
    disable = true

# Sitemap configuration
[sitemap]
  changefreq = "weekly"
  priority = 0.5

# Image processing
[imaging]
  quality = 85
  resampleFilter = "Lanczos"
  anchor = "Smart"

[imaging.exif]
  disableDate = false
  disableLatLong = true

# Markdown configuration
[markup.goldmark.renderer]
  unsafe = false

[markup.goldmark.extensions.extras.mark]
  enable = true

[markup.highlight]
  style = "monokailight"
  lineNos = false
  lineNumbersInTable = false

# Privacy
[privacy]
  [privacy.youtube]
    privacyEnhanced = true

# Security
[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ['^(dart-)?sass(-embedded)?$', '^go$', '^npx$', '^postcss$']
  [security.funcs]
    getenv = ['^HUGO_', '^CI$']

# Build
[build]
  writeStats = false

# Cache configuration
[caches]
  [caches.getjson]
    dir = ":cacheDir/:project"
    maxAge = "24h"
  [caches.getcsv]
    dir = ":cacheDir/:project"
    maxAge = "24h"
  [caches.images]
    dir = ":cacheDir/:project"
    maxAge = -1
  [caches.assets]
    dir = ":cacheDir/:project"
    maxAge = -1

# Menu configuration
[[menu.main]]
  name = "Home"
  url = "/"
  weight = 1

[[menu.main]]
  name = "Essays"
  url = "/essays/"
  weight = 2

[[menu.main]]
  name = "Now"
  url = "/now/"
  weight = 3
