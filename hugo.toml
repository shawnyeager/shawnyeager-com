# Hugo Configuration for shawnyeager.com
#
# Shared configuration inherited from tangerine-theme/hugo.toml
# This file contains only site-specific overrides

# =============================================================================
# CORE SETTINGS
# =============================================================================

baseURL = "https://shawnyeager.com/"
title = "Frontier Tech GTM Advisory - Shawn Yeager"
languageCode = "en-us"
defaultContentLanguage = "en"
enableRobotsTXT = true
enableEmoji = true

# =============================================================================
# HUGO MODULE
# =============================================================================

[module]
  [[module.imports]]
    path = "github.com/shawnyeager/tangerine-theme"

# =============================================================================
# CONTENT DELIVERY
# =============================================================================

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML", "RSS"]

[outputFormats.RSS]
  mediaType = "application/rss+xml"
  baseName = "feed"

[services.rss]
  limit = 15

[pagination]
  pagerSize = 20

[permalinks]
  essays = "/:slug/"
  notes = "/notes/:slug/"

# =============================================================================
# TAXONOMIES
# =============================================================================

[taxonomies]
  topic = "topics"

# =============================================================================
# SEO & CRAWLING
# =============================================================================

[sitemap]
  changefreq = "weekly"
  priority = 0.5

[[cascade]]
  _target.kind = "page"
  _target.path = "/resume/**"
  [cascade.sitemap]
    disable = true

# =============================================================================
# SITE PARAMETERS
# =============================================================================

[params]
  robotsDisallow = ["/resume/"]
  site_display_name = "Shawn Yeager"
  description = "Go-to-market advisory for founders building at the frontier—Bitcoin, AI, distributed systems. Deep product understanding, hands-on deal support."

  # Open Graph
  og_image = "/images/og-image.png"

  # Theme
  content_type = "essays"
  favicon_style = "solid"
  noindex = false

  # Display
  show_read_time = true
  show_email_signup = true
  email_signup_text = "I send new essays and updates via email."
  email_signup_action = "https://buttondown.com/api/emails/embed-subscribe/shawnyeager"

  # Footer links
  show_now_footer = true
  show_v4v_footer = false

  # Social
  copyright = "Copyright © 2025, Shawn Yeager"
  nostr = "https://shawnyeager.com/nostr"
  github = "https://github.com/shawnyeager"
  twitter_handle = "shawnyeager"

  # Analytics
  plausible_script_id = "pa-Qxf1mpF6qNZ8714Ucvs50"
  plausible_form_event = "Form-Submission"
  plausible_events.contact_email = "Email-Contact"
  plausible_events.contact_signal = "Signal-Contact"
  plausible_events.contact_calendar = "Calendar-Booking"
  plausible_events.trustrev = "CTA-TrustRev"
  plausible_events.essay_cta = "CTA-Read-More"
  plausible_events.all_writing = "CTA-All-Writing"
  plausible_events.v4v_essay = "CTA-V4V-Essay"
  plausible_events.v4v_footer = "CTA-V4V-Footer"
  plausible_events.connect_cta = "CTA-Lets-Win"

[params.author]
  name = "Shawn Yeager"
  email = "hello@shawnyeager.com"
  description = "GTM advisor for frontier tech founders"
  jobTitle = "Frontier Tech GTM Advisor"
  image = "/images/shawn-media.jpg"

[params.author.sameAs]
  fountain = "https://fountain.fm/p/npub1clk6vc9xhjp8q5cws262wuf2eh4zuvwupft03hy4ttqqnm7e0jrq3upup9"
  github = "https://github.com/shawnyeager"
  linkedin = "https://www.linkedin.com/in/shawnyeager"
  nostr = "https://shawnyeager.com/nostr"
  substack = "https://substack.com/@shawnyeager"

# =============================================================================
# MARKUP
# =============================================================================

[markup.goldmark.renderer]
  unsafe = false

[markup.goldmark.parser.attribute]
  block = true

[markup.goldmark.extensions.extras.mark]
  enable = true

[markup.highlight]
  style = "monokailight"
  lineNos = false
  lineNumbersInTable = false

# =============================================================================
# IMAGE PROCESSING
# =============================================================================

[imaging]
  quality = 85
  resampleFilter = "Lanczos"
  anchor = "Smart"

[imaging.exif]
  disableDate = false
  disableLatLong = true

# =============================================================================
# PRIVACY & SECURITY
# =============================================================================

[privacy]
  [privacy.youtube]
    privacyEnhanced = true

[security]
  enableInlineShortcodes = false
  [security.exec]
    allow = ['^(dart-)?sass(-embedded)?$', '^go$', '^npx$', '^postcss$']
  [security.funcs]
    getenv = ['^HUGO_', '^CI$']

# =============================================================================
# BUILD & CACHE
# =============================================================================

[build]
  writeStats = false

[caches]
  [caches.getjson]
    dir = ":cacheDir/:project"
    maxAge = "24h"
  [caches.getcsv]
    dir = ":cacheDir/:project"
    maxAge = "24h"
  [caches.images]
    dir = ":cacheDir/:project"
    maxAge = -1
  [caches.assets]
    dir = ":cacheDir/:project"
    maxAge = -1

# =============================================================================
# MENU
# =============================================================================

[[menu.main]]
  name = "Writing"
  url = "/writing/"
  weight = 1

[[menu.main]]
  name = "Advisory"
  url = "/advisory/"
  weight = 2

[[menu.main]]
  name = "Contact"
  url = "/contact/"
  weight = 3
