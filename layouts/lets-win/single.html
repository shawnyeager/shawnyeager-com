{{ define "main" }}
<article class="landing-page">
    <h1 class="landing-title">{{ .Title }}</h1>
    {{ with .Params.subtitle }}<p class="landing-subtitle">{{ . }}</p>{{ end }}

    <div class="landing-body">
        {{ .Content }}
    </div>

    <div class="landing-cta">
        <a href="{{ .Params.cta_url }}" class="btn-ghost btn-ghost--primary">
            <span class="link-text">{{ .Params.cta_text }}</span>
            <span class="arrow" aria-hidden="true">â†’</span>
        </a>
        {{ with .Params.secondary_cta_url }}
        <a href="{{ . }}" class="secondary-link">{{ $.Params.secondary_cta_text }}</a>
        {{ end }}
    </div>
</article>
{{ end }}
