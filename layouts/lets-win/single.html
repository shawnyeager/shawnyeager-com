{{/*
  Let's Win - Conversion Page
  Structure: title, subtitle, body, CTA
*/}}

{{ define "main" }}
<article class="landing-page">
    <h1 class="landing-title">{{ .Title }}</h1>
    {{ with .Params.subtitle }}<p class="landing-subtitle">{{ . }}</p>{{ end }}

    <div class="landing-body">
        {{ .Content }}
    </div>

    <a href="{{ .Params.cta_url }}" class="action-link"><span class="link-text">{{ .Params.cta_text }}</span><span class="arrow" aria-hidden="true">â†’</span></a>
    {{ with .Params.secondary_cta_url }}<a href="{{ . }}" class="secondary-link">{{ $.Params.secondary_cta_text }}</a>{{ end }}
</article>
{{ end }}
