{{/*
  Let's Win - Conversion Page
  Structure: title, body content, CTA block, secondary
*/}}

{{ define "main" }}
<article class="landing-page">
    <h1 class="landing-title">{{ .Title }}</h1>

    <div class="landing-body">
        {{ .Content }}
    </div>

    <div class="landing-cta-block">
        {{- partial "links/action.html" (dict "url" .Params.cta_url "text" .Params.cta_text) -}}
        <p class="landing-supporting">{{ .Params.supporting_text }}</p>
    </div>
</article>
{{ end }}
