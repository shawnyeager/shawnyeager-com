{{ define "main" }}
    <!-- Page Title and Subtitle (visible - podcast is a featured section) -->
    <h1 class="page-title">{{ .Title }}</h1>
    <p class="page-subtitle">{{ .Params.subtitle }}</p>

    <!-- Page Content -->
    <div class="podcast-content">
        {{ $content := .Content }}
        {{ $content = replace $content "{{ .Site.Params.podcast_rss }}" .Site.Params.podcast_rss }}
        {{ $content | safeHTML }}
    </div>
{{ end }}
