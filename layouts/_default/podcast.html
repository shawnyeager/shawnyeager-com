{{ define "main" }}
    <!-- Page Title and Subtitle (smart visibility: show_title frontmatter flag controls display) -->
    {{ partial "page-title.html" . }}
    <p class="page-subtitle">{{ .Params.subtitle }}</p>

    <!-- Page Content -->
    <div class="podcast-content">
        {{ $content := .Content }}
        {{ $content = replace $content "{{ .Site.Params.podcast_rss }}" .Site.Params.podcast_rss }}
        {{ $content | safeHTML }}
    </div>
{{ end }}
