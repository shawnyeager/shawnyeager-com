{{ define "main" }}
    <h2 class="page-title">{{ .Title }}</h2>
    {{ $pages := where .Pages "Draft" false }}
    <div class="topic-count">{{ len $pages }} {{ if eq (len $pages) 1 }}essay{{ else }}essays{{ end }}</div>

    <section class="essay-list">
        {{ range $pages }}
        <div class="essay-item">
            <a href="{{ .RelPermalink }}">
                <span class="essay-date">{{ .Date.Format "2006 · 01" }}</span>
                <span class="essay-title">{{ .Title }}</span>
            </a>
        </div>
        {{ end }}
    </section>

    <div class="back-link">
        <a href="{{ "essays" | relURL }}">
            <span aria-hidden="true">←</span> All essays
        </a>
    </div>
{{ end }}
