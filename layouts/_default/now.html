{{ define "main" }}
    <!-- Updated Date -->
    {{ with .Params.updated }}
    <div class="essay-meta">
        <time>Updated {{ . }}</time>
    </div>
    {{ end }}

    <!-- Page Title (smart visibility: show_title frontmatter flag controls display) -->
    {{ partial "page-title.html" . }}

    <!-- Page Content wrapped in sections -->
    <div class="page-body">
        {{ $content := .Content }}
        {{ $content = replace $content "<!-- FOLLOWING_ALONG -->" "" }}
        {{ $content | safeHTML }}
    </div>
{{ end }}
