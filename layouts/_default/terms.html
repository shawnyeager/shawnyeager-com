{{ define "main" }}
    <h2 class="page-title">All Topics</h2>

    <section class="topics">
        <div class="topic-tags">
            {{ range .Data.Terms.Alphabetical }}
            <a href="{{ .Page.Permalink }}">{{ .Page.Title }} ({{ .Count }})</a>
            {{ end }}
        </div>
    </section>

    <div class="back-link-wrapper">
        <a href="{{ "essays" | relURL }}" class="back-link">
            <span aria-hidden="true">‚Üê</span> All essays
        </a>
    </div>
{{ end }}
