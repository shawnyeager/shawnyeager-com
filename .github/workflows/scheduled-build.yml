name: Scheduled Netlify Build

on:
  # Schedule builds - runs every Friday at 11:30 AM UTC
  # This is equivalent to:
  #   - 6:30 AM CDT (March - early November, daylight saving time)
  #   - 5:30 AM CST (early November - March, standard time)
  # DEACTIVATED: Uncomment schedule section below if needed
  # schedule:
  #   - cron: '30 11 * * 5'

  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

jobs:
  trigger-netlify-build:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Netlify Deploy
        run: |
          curl -X POST -d '{}' ${{ secrets.NETLIFY_BUILD_HOOK_URL }}

      - name: Build triggered
        run: |
          echo "Netlify build triggered successfully"
          echo "Check build status at: https://app.netlify.com/sites/shawnyeager/deploys"
