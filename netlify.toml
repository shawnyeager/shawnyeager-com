[build]
  publish = "public"
  command = "npm ci && npm run generate-essays && npm run generate-og && hugo --gc --minify"

[build.environment]
  HUGO_VERSION = "0.154.3"
  GO_VERSION = "1.25.3"
  NODE_VERSION = "20"
  GOPROXY = "direct"

[context.production.environment]
  HUGO_ENV = "production"

[[headers]]
for = "/.well-known/*"
[headers.values]
Access-Control-Allow-Origin = "*"

[[headers]]
for = "/*"
[headers.values]
Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
X-Frame-Options = "SAMEORIGIN"
Referrer-Policy = "no-referrer"
X-Content-Type-Options = "nosniff"
# CSP: allow HTTPS resources, block iframe embedding
# style-src needs 'unsafe-inline' for Sveltia CMS
# media-src and frame-src need blob: for Sveltia asset previews
Content-Security-Policy = "default-src 'self' https: data: blob:; connect-src 'self' https: wss:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; media-src 'self' https: blob:; frame-src 'self' https: blob:; frame-ancestors 'none';"

# Static assets - aggressive caching (1 year, immutable)
[[headers]]
for = "/images/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/fonts/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/css/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# Resume page - prevent indexing
[[headers]]
for = "/resume/*"
[headers.values]
X-Robots-Tag = "noindex, nofollow"