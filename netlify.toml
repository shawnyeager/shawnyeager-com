[build]
  publish = "public"
  # Clear Hugo's getresource cache to ensure fresh RSS feed fetch for podcast card
  command = "rm -rf /opt/build/cache/hugo_cache/*/filecache/getresource && npm ci && npm run generate-essays && npm run generate-og && hugo --gc --minify"

[build.environment]
  HUGO_VERSION = "0.152.2"
  GO_VERSION = "1.25.3"
  NODE_VERSION = "20"
  GOPROXY = "direct"

[context.production.environment]
  HUGO_ENV = "production"

[[headers]]
for = "/.well-known/*"
[headers.values]
Access-Control-Allow-Origin = "*"

[[headers]]
for = "/*"
[headers.values]
Referrer-Policy = "no-referrer"
X-Content-Type-Options = "nosniff"
Content-Security-Policy = "default-src 'self'; frame-src 'self' https://app.netlify.com; script-src 'self' 'unsafe-inline' https://plausible.io https://cdn.jsdelivr.net https://esm.sh; style-src 'self' 'unsafe-inline' https:; font-src 'self'; img-src 'self' data: https:; connect-src 'self' https:; frame-ancestors 'none'; base-uri 'self'; form-action 'self';"

# Proxy SRS microsite (invisible rewrite - user stays on shawnyeager.com/score/)
[[redirects]]
  from = "/score/*"
  to = "https://srs.shawnyeager.com/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/score"
  to = "https://srs.shawnyeager.com/"
  status = 200
  force = true
